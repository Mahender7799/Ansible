- name : functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, linux, shell, ansible # string
  tasks:
   - name: default functions
     ansible.builtin.debug:
      msg: "{{ name | default('Ramesh') }}"

# string to list
   - name: convert string to list
     ansible.builtin.debug:
       msg: "Technologies are: {{technologies | split(',') }}"     

   - name: convert map to list
     ansible.builtin.debug:
      msg: "Tags are : {{ tags | dict2item }}"  

   - name: conver list into map
     ansible.builtin.debug:
      msg: "tag map : {{ listTags | item2dict }}"     